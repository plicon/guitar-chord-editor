name: Deploy Worker

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'dev/**'
  
  pull_request:
    branches:
      - main
  
  # Manual production deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  # Determine which environment to deploy to
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should-deploy: ${{ steps.set-env.outputs.should-deploy }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/feat/* ]] || [[ "${{ github.ref }}" == refs/heads/dev/* ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  # Deploy worker
  deploy-nonprod:
    needs: determine-environment
    if: needs.determine-environment.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment: 
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      
      - name: Install dependencies
        run: cd worker && npm ci
      
      - name: Deploy to ${{ needs.determine-environment.outputs.environment }}
        id: deploy
        run: |
          cd worker
          if [[ "${{ needs.determine-environment.outputs.environment }}" == "production" ]]; then
            npm run deploy -- --env production
            echo "url=https://fretkit-worker-production.patrick-407.workers.dev" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.determine-environment.outputs.environment }}" == "staging" ]]; then
            npm run deploy -- --env staging
            echo "url=https://fretkit-worker-staging.patrick-407.workers.dev" >> $GITHUB_OUTPUT
          else
            npm run deploy
            echo "url=https://fretkit-worker.patrick-407.workers.dev" >> $GITHUB_OUTPUT
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Worker deployed to **${{ needs.determine-environment.outputs.environment }}**\n\n` +
                    `URL: ${{ steps.deploy.outputs.url }}`
            })
      
      - name: Run smoke tests
        if: needs.determine-environment.outputs.environment != 'development'
        run: |
          # Wait for deployment to propagate
          sleep 10
          
          # Test health endpoint
          curl -f ${{ steps.deploy.outputs.url }}/health || exit 1
          
          # Test API endpoints
          curl -f ${{ steps.deploy.outputs.url }}/api/presets/strumming || exit 1

  # Production deployment requires manual approval
  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: deploy-nonprod
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://fretkit-worker-production.patrick-407.workers.dev
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      
      - name: Install dependencies
        run: cd worker && npm ci
      
      - name: Deploy to production
        run: cd worker && npm run deploy -- --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Run smoke tests
        run: |
          sleep 10
          curl -f https://fretkit-worker-production.patrick-407.workers.dev/health || exit 1
          curl -f https://fretkit-worker-production.patrick-407.workers.dev/api/presets/strumming || exit 1
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://fretkit-worker-production.patrick-407.workers.dev" >> $GITHUB_STEP_SUMMARY
